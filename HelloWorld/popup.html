<!DOCTYPE html>
<html>
<head>
    <title>PassMeIn</title>
    <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="extension.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <script src="jquery-3.4.0.min.js"></script>
    <script src="extension.js"></script>


</head>
    <body>
        <div id="logo">
            <img src="./image/final logo2.png" alt="">
        </div>
        <div class="option">
            <div class="btn-options active" id="email-button">Email</div>
            <div class="btn-options" id="phone-button">Phone</div>

        </div>
        <br />
        <form>
            <span id="text">Email</span><br /> <input type="text" name="username" placeholder="yash@gmail.com" id="input-field"><br><br />


            <div class="OTP">
                <input type="number" name="otp" placeholder="1" class="otp-input">
                <input type="number" name="otp" placeholder="2" class="otp-input">
                <input type="number" name="otp" placeholder="3" class="otp-input">
                <input type="number" name="otp" placeholder="4" class="otp-input">
                <br>
            </div>
            <div class="text_container" style="display:flex;justify-content:center">
                <div><span>ONE TIME PASSWORD </span></div>
            </div><br />
            <div id="submit">Log In</div>
        </form>
        <br />
        <div id="footer">
            <a href=""><i class="fab fa-facebook-f f"></i></a>
            <a href=""><i class="fab fa-twitter t"></i></a>
            <a href=""><i class="fab fa-google-plus-g g"></i></a>
            <a href=""><i class="fab fa-pinterest p"></i></a>
            <a href=""><i class="fab fa-linkedin-in l"></i></a>
        </div>
